<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      a = parseInt(prompt("enter a number"));
      if (a) {
        if (a % 2 == 0) {
          alert("a is even number");
        } else {
          alert("the number is odd");
        }
      } else {
        alert("invalid");
      }
    </script>
  </body>
