<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var day = parseInt(prompt("enter a day"));
      if (day == 1) {
        alert("sunday");
      } else if (day == 2) {
        alert("monday");
      } else if (day == 3) {
        alert("tuesday");
      } else if (day == 4) {
        alert("wednesday");
      } else if (day == 5) {
        alert("thursday");
      } else if (day == 6) {
        alert("friday");
      } else if (day == 7) {
        alert("saturday");
      } else {
        alert("number input is invalid");
      }
      // else (day > 7 || day < 1) {
      //   alert("number input is invalid");
      // }
    </script>
  </body>
</html>
