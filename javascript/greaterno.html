<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = parseInt(prompt("enter a first number "));
      b = parseInt(prompt("enter a second number "));
      c = parseInt(prompt("enter a third number "));

      let largest;
      if (a >= b && a >= c) {
        largest = a;
      } else if (b >= a && b >= c) {
        largest = b;
      } else {
        largest = c;
      }

      alert(largest + "is the largest");
    </script>
  </body>
</html>
